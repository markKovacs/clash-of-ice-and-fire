<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">

<head>
    <title>Confirm Authorization</title>
</head>

<body>
<div layout:fragment="content">

    <h2 class="form-signin-heading text-center">Confirm Authorization</h2>

    <p class="form-signin text-center" >
        Do you authorize '<span class="clientId" th:text="${clientId}"></span>' to access your protected resources?
    </p>

    <div class="form-signin text-center">
        <form class="form-signin inline-form" id="confirmationForm" name="confirmationForm" th:action="@{${requestPath}}" method="post">
            <input name="user_oauth_approval" type="hidden" value="true">
            <th:block th:if="${csrfTokenParamName != null}">
                <input type="hidden" th:name="${csrfTokenParamName}" th:value="${csrfTokenToken}">
            </th:block>
            <label>
                <input name="authorize" value="Authorize" type="submit"
                       class="btn btn-lg btn-success btn-block form-signin">
            </label>
        </form>

        <form class="form-signin inline-form" id="denialForm" name="denialForm" th:action="@{${requestPath}}" method="post">
            <input name="user_oauth_approval" type="hidden" value="false">
            <th:block th:if="${csrfTokenParamName != null}">
                <input type="hidden" th:name="${csrfTokenParamName}" th:value="${csrfTokenToken}">
            </th:block>
            <label>
                <input name="deny" value="Deny" type="submit"
                       class="btn btn-lg btn-danger btn-block form-signin">
            </label>
        </form>
    </div>

</div>
</body>

</html>
