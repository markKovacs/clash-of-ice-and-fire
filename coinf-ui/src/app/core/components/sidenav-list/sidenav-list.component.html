<mat-nav-list>
  <a mat-list-item (click)="onLogin()" *ngIf="!(isAuth$ | async)">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/welcome" (click)="onClose()">
    <mat-icon>insert_emoticon</mat-icon>
    <span class="nav-caption">Welcome</span>
  </a>
  <a mat-list-item routerLink="/map" (click)="onClose()" *ngIf="isAuth$ | async">
    <mat-icon>map</mat-icon>
    <span class="nav-caption">Map</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
